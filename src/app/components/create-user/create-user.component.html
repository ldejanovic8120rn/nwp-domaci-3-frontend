<div class="container">
  <br><br>

  <div class="row">
    <div class="col-md-12 text-center">
      <h3>Create New User</h3>
    </div>
  </div>

  <br><br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="firstName" type="text" class="form-control" placeholder="First name">
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="lastName" type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email">
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-1 text-center">
      <div class="form-check form-check-inline">
        <input [(ngModel)]="create" class="form-check-input" type="checkbox" id="create" value="create">
        <label class="form-check-label" for="create">create</label>
      </div>
    </div>

    <div class="col-1 text-center">
      <div class="form-check form-check-inline">
        <input [(ngModel)]="read" class="form-check-input" type="checkbox" id="read" value="read">
        <label class="form-check-label" for="read">read</label>
      </div>
    </div>

    <div class="col-1 text-center">
      <div class="form-check form-check-inline">
        <input [(ngModel)]="update" class="form-check-input" type="checkbox" id="update" value="update">
        <label class="form-check-label" for="update">update</label>
      </div>
    </div>

    <div class="col-1 text-center">
      <div class="form-check form-check-inline">
        <input [(ngModel)]="delete" class="form-check-input" type="checkbox" id="delete" value="delete">
        <label class="form-check-label" for="delete">delete</label>
      </div>
    </div>

  </div>

  <div class="row justify-content-center">
    <div class="col-md-2 d-grid">
      <button type="button" class="btn btn-success btn-block rounded-pill" (click)="createUser()">Create</button>
    </div>
  </div>

  <app-popup></app-popup>
</div>
